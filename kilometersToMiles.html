<!DOCTYPE html>
<html>
    <head>
        <title>Kilometers to Miles</title>
        <!-- Bootstrap-Core-CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css"> 
        <!-- Style-CSS --> 
<link rel="stylesheet" href="css/main.css" type="text/css" media="all" /> 
 <!-- Font-Awesome-Icons-CSS -->
<link rel="stylesheet" href="css/font-awesome.css">
<link rel="stylesheet" href="css/swipebox.css">
<link rel="stylesheet" href="css/jquery-ui.css" />
</head>
    <body>
        
        <center>
            <div style="color:white;font-weight:bold">CONVERTING FROM KILOMETRES (KM) TO Miles (Mil)</div>
            <div class="shadow p-3 mb-5 bg-dark rounded" style="width:80%; margin-top:80px; background-color: #4a304d; padding:45px" >      
                
        
        
       <label for="kilometers" style="color:white"><input type='number' name="first" placeholder="Enter kilometers" border-style='ridge' id="kilometers" class="units"> km</label> <br><br>
        <label for="miles" style="color:white"><input type='value' name="second" placeholder="Output Miles" border-style='ridge' id="miles" class="units"> mile(s)</label><br><br>
        <button class="btn btn-success" onclick="answer()">Answer</button>
             
            </div>
            
        </center>
         <script>
             function answer(){

var x=document.getElementById('kilometers').value;
var y;   //miles
y = parseFloat(x) / (1.60934);
var y=document.getElementById('miles').value=(y);
}
         </script> 
        
    </body>
</html>
